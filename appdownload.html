<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    // 针对uc横竖屏rem html没有重绘的问题
                    var style;
                    if (style = document.getElementById("forhtml")) {
                        style.parentNode.removeChild(style);
                    }
                    style = document.createElement("style");
                    style.id = "forhtml";
                    document.head.appendChild(style);
                    style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    $(document).ready(function() {
        var startY,endY,$index;
        var $wrap = $('.screen-wrap');
        $('.downArrow').on('click',function(e){
            var $this = $(this);
            e.preventDefault();
            e.stopPropagation();
            slideUp($this.parents('.screen').index());
        });
        function removeClasses(){
            $wrap.removeClass('slideUp').removeClass('slideUp1').removeClass('slideUp2').removeClass('slideUp3');
        }
        function translate0(){
            $wrap.css({
                'transform': 'translate(0,0)',
                '-webkit-transform': 'translate(0,0)'
            });
        }
        function translate1(){
            $wrap.css({
                'transform': 'translate(0,-100%)',
                '-webkit-transform': 'translate(0,-100%)'
            });
        }
        function translate2(){
            $wrap.css({
                'transform': 'translate(0,-200%)',
                '-webkit-transform': 'translate(0,-200%)'
            });
        }
        function translate3(){
            $wrap.css({
                'transform': 'translate(0,-300%)',
                '-webkit-transform': 'translate(0,-300%)'
            });
        }
        function slideUp(index){
            switch(index){
                case 0: {
                    translate1();
//                    removeClasses();
//                    $wrap.addClass('slideUp1');
                    break;
                }
                case 1:{
                    translate2();
//                    removeClasses();
//                    $wrap.addClass('slideUp2');
                    break;
                }
                case 2:{
                    translate3();
//                    removeClasses();
//                    $wrap.addClass('slideUp3');
                    break;
                }
                case 3: break;
            }
        }
        function slideDown(index){
            switch(index){
                case 0: break;
                case 1:{
//                    removeClasses();
//                    $wrap.addClass('slideUp');
                    translate0();
                    break;
                }
                case 2:{
//                    removeClasses();
//                    $wrap.addClass('slideUp1');
                    translate1();
                    break;
                }
                case 3: {
//                    removeClasses();
//                    $wrap.addClass('slideUp2');
                    translate2();
                    break;
                }
            }
        }
        $(document.body).bind('touchstart',function(e){
            startY = e.changedTouches[0].clientY;
        });
        $(document.body).bind('touchend',function(e){
            endY = e.changedTouches[0].clientY;
            $index = $(e.target).parents('.screen').index();
//            $('body').scrollTop(0);
//            $wrap.scrollTop(0);
            if(endY-startY<0){
                slideUp($index);
            }else if(endY-startY>0){
                slideDown($index);
            }
        });
    });
</script>
